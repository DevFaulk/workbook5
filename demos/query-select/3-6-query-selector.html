<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Selector</title>
  </head>
  <body>
    <main>
      <button id="googleButton">Open Google</button>
      <button id="w3schoolsButton">Open W3Schools JavaScript</button>
      <button id="imagesButton">Images</button>
    </main>
    <script>
      "use strict";
      // doesnt work
      const buttons = document.querySelectorAll("button");
      for (const button of buttons) {
        if (button.id == "googleButton") {
          button.onclick = function () {
            window.open("https://www.google.com");
          };
        }
        if (button.id == "w3schoolsButton") {
          button.onclick = function () {
            window.open("https://www.w3Schools.com");
          };
        }
        if (button.id == "imagesButton") {
          button.onclick = function () {
            window.open("image.html");
          };
        }
      }
    </script>
  </body>
</html>
