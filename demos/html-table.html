<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table,
      tr,
      td {
        font-size: 2rem;
        border: solid 2px black;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1.2rem;
      }
      th {
        padding: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Street</th>
            <th>Zip</th>
            <th>PO. Box</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>b</td>
            <td>b</td>
            <td>b</td>
            <td>b</td>
            <td>b</td>
          </tr>
          <tr>
            <td>c</td>
            <td>c</td>
            <td>c</td>
            <td>c</td>
            <td>c</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
